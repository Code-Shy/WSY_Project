{% load static %}

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <link rel="stylesheet" href="{% static 'css/login/normalize.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/login/style.css' %}">
</head>
<body>
    <script src="{% static 'js/login/jquery.min.js' %}"></script>
    <script src="{% static 'js/login/login.js' %}"></script>
    <script src="{% static 'js/login/register.js' %}"></script>
    <div id="formContainer" class="dwo">
        <div class="formLeft">
            <img src="{% static 'images/login/avatar.png'%}">
        </div>
        <div class="formRight">
            <!-- Forgot password form -->
            <form id="forgot" class="otherForm">
                <header>
                    <h1>忘记密码</h1>
                    <p>输入邮箱找回密码</p>
                </header>
                <section>
                    <label>
                        <p>邮箱</p>
                        <input type="email" placeholder=" ">
                        <div class="border"></div>
                    </label>
                    <button type="submit">发送邮件</button>
                </section>
                <footer>
                    <button type="button" class="forgotBtn">返回</button>
                </footer>
            </form>

            <!-- Login form -->
            <form id="login">
                <header>
                    <h1>欢迎回来</h1>
                    <p>请先登录</p>
                </header>
                <section>
                    <label>
                        <p>用户名</p>
                        <input id="name-input" type="text" placeholder="请输入您的用户名">
                        <div  class="border"></div>
                    </label>
                    <label>
                        <p>密码</p>
                        <input id="password-input" type="password" placeholder="请输入您的密码">
                        <div class="border"></div>
                    </label>
                    <button id="login-button" type="button">登 录</button>
                </section>
                <footer>
                    <button type="button" class="forgotBtn">忘记密码？</button>
                    <button type="button" class="registerBtn">新用户？</button>
                </footer>
            </form>

            <!-- Register form -->
            <form id="register" class="otherForm">
                <header>
                    <h1>用户注册</h1>
                    <p>注册后享受更多服务</p>
                </header>
                <section>
                    <label>
                        <p>用户名</p>
                        <input id="register-input-name" type="text" placeholder="请输入你的用户名">
                        <div class="border"></div>
                    </label>
                    <label>
                        <p>邮箱</p>
                        <input id="register-input-email" type="email" placeholder="请输入你的邮箱">
                        <div class="border"></div>
                    </label>
                    <label>
                        <p>密码</p>
                        <input id="register-input-password" type="password" placeholder="请输入你的密码">
                        <div class="border"></div>
                    </label>
                    <label>
                        <p>重复密码</p>
                        <input id="register-input-repassword" type="password" placeholder="请重复你的密码">
                        <div class="border"></div>
                    </label>
                    <button id="register-button" type="button">注 册</button>
                </section>
                <footer>
                    <button type="button" class="registerBtn">返回</button>
                </footer>
            </form>
        </div>
    </div>
</body>

</html>
